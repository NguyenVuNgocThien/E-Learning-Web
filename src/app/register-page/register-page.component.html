<!-- <body> -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Đăng ký</h4>
                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="saveData()" #registerForm="ngForm">
                            <div class="form-group">
                                <label for="username">username:</label>
                                <input type="text" class="form-control" id="username" name="username" [(ngModel)]="formData.username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">password:</label>
                                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="formData.password" required>
                            </div>
                            <div class="form-group">
                                <label for="fullname">fullname:</label>
                                <input type="text" class="form-control" id="fullname" name="fullname"[(ngModel)]="formData.fullname" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" name="email"[(ngModel)]="formData.email" required>
                            </div>
                            <div class="form-group d-flex">
                                <label class="mr-2">gender:</label>
                                <div class="form-check mr-3">
                                    <input type="radio" class="form-check-input" id="genderMale" name="gender" value="Nam" [(ngModel)]="formData.gender" checked>
                                    <label class="form-check-label" for="genderMale">Nam</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" id="genderFemale" name="gender" value="Nu" [(ngModel)]="formData.gender">
                                    <label class="form-check-label" for="genderFemale">Nữ</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="birthday">birthday:</label>
                                <input type="date" class="form-control" id="birthday" name="birthday"[(ngModel)]="formData.birthday" required>
                            </div>
                            <div class="form-group">
                                <label for="schoolfee">schoolfee:</label>
                                <input type="text" class="form-control" id="schoolfee" name="schoolfee"[(ngModel)]="formData.schoolfee" required>
                            </div>
                            <div class="form-group">
                                <label for="marks">mark:</label>
                                <input type="text" class="form-control" id="marks" name="marks" [(ngModel)]="formData.marks"required>
                            </div>
                            <button type="submit" class="btn btn-primary">Đăng ký</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- </body> -->
